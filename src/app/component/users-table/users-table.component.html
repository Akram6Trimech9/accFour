<div class="container">
    <div class="searchAdd">
        <input type="text" (input)="search()"  [(ngModel)]="searchQuery" name="query"   placeholder="search .... " class="form-controls searchinput" />
        <button type="button" class="customButton" (click)="openAddFournisseur()">Ajouter un nouveau fournisseur</button>
    </div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Mobile</th>
                <th>Credit</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fournisseur of fournisseurs">
                <td>      <div class="d-flex align-items-center">
                    <img [src]="fournisseur.photo" alt="user" width="45" class="rounded-circle">
                    <div class="ms-3">
                      <h5 class="mb-0 font-medium">{{fournisseur.firstName}}</h5>
                      <span class="text-muted">{{fournisseur.email}}</span>
                    </div>
                  </div></td>
              
                <td > {{fournisseur.firstName}}</td>
                <td > {{fournisseur.lastName}}</td>
                <td > {{fournisseur.mobile}}</td>

                <td>
                  <div class="d-flex align-items-center">
                    <h5 class="mb-0 fw-normal me-2">{{fournisseur.credit}}</h5>
                    <i (click)="openCreditUpdate(fournisseur)" class="bi bi-pencil-square" data-bs-toggle="tooltip" data-bs-placement="top" title="Changer le crÃ©dit"></i>
                  </div>
                </td>
                <td > {{fournisseur.email}}</td>

                <td class="icons">
                    <button (click)="updateFournisseur(fournisseur) ">
                        <span><i class="bi bi-pencil-square"></i></span>
                    </button>
                    <button (click)="deleteFournisseur(fournisseur._id)">
                        <span><i class="bi bi-trash"></i></span>
                    </button>
                    <button (click)="showDetails(fournisseur)">
                        <span><i class="bi bi-eye"></i></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

     <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
